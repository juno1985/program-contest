<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/bootstrap-3.3.5.css" rel="stylesheet">
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap-3.3.5.js"></script>
<script>
	function case_submit(){
		var input = $('#case_input').val();
		var output = $('#case_output').val();
		console.log(input + "---" + output);
	}
</script>
</head>
<body>
	<div style="padding: 10px 10px 10px;">
		<form class="bs-example bs-example-form" role="form" id="case_form">
			<div class="input-group">
				<span class="input-group-addon">输入</span>
				<input type="text" class="form-control" id="case_input" name="input">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">输入</span>
				<input type="text" class="form-control" id="case_output" name="output">
			</div>
			<br>
			<button onclick="case_submit()" class="btn btn-default pull-right">提交</button>
		</form>
	</div>
</body>
</html>
