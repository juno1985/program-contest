<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h3>新建课程</h3>
<form name="form" id="add_course_form">
	<div class="form-group">
		<label for="name">课程名称</label> <input id="pic_name" type="text" class="form-control"
			name="name" value="" placeholder="新建课程名称" />
	</div>
	<div class="form-group">
		<label for="pic">封面图片</label> <input id="pic_primary" type="file" class="form-control"
			name="pic" placeholder="课程封面" />
	</div>
	<label for="name">免费课程?</label>
	<div class="checkbox">
		<input type="radio" name="isCharge" value="Y">收费
	</div>
	<div class="checkbox">
		<input type="radio" name="isCharge" value="N" checked>免费
	</div>
</form>
<button class="btn btn-primary" id="add_course_btn">创建课程</button>
