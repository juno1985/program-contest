<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>problem后台管理</title>
<link th:href="@{/css/bootstrap-3.3.5.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/js/bootstrap-3.3.5.js}"></script>

<!-- include summernote css/js -->
<link th:href="@{/summernote-dist/summernote.css}" rel="stylesheet">
<script th:src="@{/summernote-dist/summernote.js}"></script>
<script th:src="@{/js/add_problem.js}"></script>
<script th:src="@{/js/mgt_problem.js}"></script>
<script th:src="@{/js/add_footer.js}"></script>
<script>
	function CaseModel(fid, input, output) {
		this.fid = fid;
		this.input = input;
		this.output = output;
	}
	function case_add_submit() {
		// console.log(">>"+$("#problem_id").val());
		var fid = $('#case_add_modal').find("input#problem_id").val();
		var input = $('#case_add_modal').find("textarea#case_input").val();
		var output = $('#case_add_modal').find("textarea#case_output").val();
		var caseModel = new CaseModel(fid, input, output);
		//console.log(caseModel);
		var data = JSON.stringify(caseModel);
		$.ajax({
			url : "/contest/mgt/addcase",
			type : "POST",
			contentType : "application/json",
			data : data,
			dataType : "json",
			success : function(obj) {

				if (obj.code == 0) {
					//关闭模态框
					$('#case_add_modal').modal('hide');
					//清空输入框
					$('#case_add_modal').find("textarea#case_input").val("");
					$('#case_add_modal').find("textarea#case_output").val("");
				}
			}

		});
	}
</script>
</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SOFTCITS</a>
			</div>
			<div>
				<ul class="nav navbar-nav navbar-left">
					<li class="active"><a href="#">编程练习</a></li>
					<li><a href="#">练习情况</a></li>
					<li><a href="#">进入论坛</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-user">
								wangzhen_tju@126.com <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">xxxx</a></li>
							<li><a href="#">xxxx</a></li>
							<li class="divider"></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" style="border:none;cursor:pointer;width:100%;height:100%;" class="btn btn-default" value="注销" />
								</form>
							</li>
						</ul></li>
				</ul>


			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div id="content" class="col-md-12 col-sm-12 col-lg-12"></div>
		</div>
	</div>


	<!-- 模态框（Modal） -->
	<div class="modal fade" id="case_add_modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">增加case</h4>
				</div>
				<div class="modal-body">
					<div style="padding: 10px 10px 10px;">
						<form class="bs-example bs-example-form" role="form"
							id="case_form">
							<!-- 用于存储problem id -->
							<input type="hidden" id="problem_id" name="fid" value="">
							<div class="input-group">
								<span class="input-group-addon">输入</span>
								<textarea class="form-control" id="case_input" name="input"></textarea>
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">输出</span>
								<textarea class="form-control" id="case_output" name="output"></textarea>
							</div>
							<br>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						onClick="case_add_submit()">提交更改</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div id="footer"></div>
</body>
</html>
