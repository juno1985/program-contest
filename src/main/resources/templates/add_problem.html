<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>问题添加页面</title>
<link th:href="@{/css/bootstrap-3.3.5.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/js/bootstrap-3.3.5.js}"></script>

<!-- include summernote css/js -->
<link th:href="@{/summernote-dist/summernote.css}" rel="stylesheet">
<script th:src="@{/summernote-dist/summernote.js}"></script>
</head>
<body>
	<div id="problem_description">再此添加问题描述...</div>

	
	<button id="save" class="btn btn-primary" onclick="save()"
		type="button">Save 2</button>

	<script>
		$(document).ready(function() {
			$('#problem_description').summernote({
				height : 300, // set editor height
				minHeight : null, // set minimum height of editor
				maxHeight : null, // set maximum height of editor
				focus : true
			// set focus to editable area after initializing summernote
			});
		});

		var save = function() {
			var markup = $('#problem_description').summernote('code');
			console.log(markup);
			$('#problem_description').summernote('destroy');
		};
	</script>
</body>
</html>
