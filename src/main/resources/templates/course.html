<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>softcits</title>
<link th:href="@{/css/bootstrap-3.3.5.css}" rel="stylesheet">
<link th:href="@{/css/course.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/js/bootstrap-3.3.5.js}"></script>
<script th:src="@{/js/course.js}"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SOFTCITS</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/portal}"> 首页 </a></li>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	 <div th:each="course : ${courses}">
		<p th:text="${course.name}">
		<p th:text="${course.status}">
	</div>
	
	<div class="course-list">
		<div class="row">
			<div class="col-lg-3 col-md-4 col-xs-6">
				<div class="course-item">
					<div class="course-img">
						<a href="#" target="_blank">
							<span class="tags">
								<span class="tag-serialing"></span>
							</span>
							<img th:src="@{/img/10350153d6d3372130.jpg}" alt="赴日SAP顾问课程四期" class="img-responsive">	
						</a>
					</div>
					
					<div class="course-info">
						<div class="title">
							<a class="link-dark" href="#" target="_blank"> 赴日SAP顾问课程四期</a>
						</div>
						
						<div class="metas clearfix">
							<span class="num">
								<i class="fa fa-user" style="font-size:12px"></i>102
							</span>
							<span class="comment">
								<i class="fa fa-commenting" style="margin-left: 10px"></i>0
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
