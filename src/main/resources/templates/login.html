<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>softcits</title>
<link th:href="@{/css/bootstrap-3.3.5.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/js/bootstrap-3.3.5.js}"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SOFTCITS</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}"> 首页 </a></li>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="col-md-2 col-sm-2 col-lg-2"></div>
		<div class="col-md-5 col-sm-5 col-lg-5">
			<div class="starter-template">
				<p th:if="${param.logout}" class="bg-warning">已成功注销</p>
				<!-- 1 -->
				<p th:if="${param.error}" class="bg-danger">用戶名或密碼不正確</p>
				<!-- 2 -->
				<h2>使用账号密码登录</h2>
				<form name="form" th:action="@{/login}" action="/login"
					method="POST">
					<!-- 3 -->
					<div class="form-group">
						<label for="username">账号</label> <input type="text"
							class="form-control" name="username" value="" placeholder="账号" />
					</div>
					<div class="form-group">
						<label for="password">密码</label> <input type="password"
							class="form-control" name="password" placeholder="密码" />
					</div>
					<input type="submit" id="login" value="Login"
						class="btn btn-primary" />
				</form>
				<a th:href="@{/regist}" class="pull-right">注册新用户</a>
			</div>
		</div>
		<div class="col-md-2 col-sm-2 col-lg-2"></div>

	</div>

</body>
</html>
